<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Runner</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Experiment Runner</h1>
    <form id="experiment-form">
        <label for="iterations">Number of Iterations (max 100):</label>
        <input type="number" id="iterations" name="iterations" min="1" max="100" required>
        <button type="submit">Run Experiment</button>
    </form>
    <h2>Results:</h2>
    <pre id="results"></pre>
</body>
</html>
